    <main>
        <h1>Contact Me</h1>
        <section class="contact-form">
            <form action="https://formspree.io/f/xgvnlkkr" method="POST">
                
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="John Doe" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="john.doe@example.com" required>

                <input type="hidden" name="subject" value="New message from your online CV from {{ name }}">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="3" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
